<div id="app">
    <h2>{{ product }} are in stock.</h2>
</div>

<!-- 引入 vue -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<!-- 使用 vue -->
<script>
    // 创建一个 Vue 对象
    const app = new Vue({
        el: '#app', // el 表示 element，表示需要绑定的前端对象
        data: {
            product: 'Boots'  // 在 #app 中可以直接使用 {{product}} 获取数据
        }
    });
</script>
